<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>DOM Manipulation nites</title>
</head>
<body>
<h2>DOM Manipulation</h2>
<input type="text" id="username">
<button onclick="buttonClicked()" id="primary">Click Me!</button>
<button onclick="activatePressed()" id="secondary">Deactivate the button</button>
<p id="message"></p>
<hr>
<h2>My to do list</h2>
<input type="text" id="itemname"><button onclick="addPressed()">Add new item</button>
<ul id="myList"></ul>


<script type="text/javascript">
	function addPressed(){
		// 1) Retrieve the item from the form...
		var newItem = document.getElementById("itemname").value;
		// 2) Create a new li element...
		var newLi = document.createElement("li");
		// 3) Add the newItem between the li element...
		newLi.innerHTML = newItem;
		// 4) Add the newLi to the list (appendChild)...
		document.getElementById("myList").appendChild(newLi);

		//Create a new button
		var newButton = document.createElement("button");
		newButton.innerHTML = "Delete"

		newLi.appendChild(newButton);

		newLi.addEventListener('click', function(){
			document.getElementById("myList").removeChild(newLi);
		})
	}


	function buttonClicked(){
		var name = document.getElementById("username").value;
		//alert("Hello "+name);
		document.getElementById("message").innerHTML = "Hello "+name+"!";
	}
	function activatePressed(){
		//alert("Activate pressed");
		//If the button is not activated...
		if (!document.getElementById("primary").disabled){
			// I am going to deactivate it...
			 document.getElementById("primary").setAttribute("disabled",true);
			 document.getElementById("secondary").innerHTML = "Activate the button";
		} else {
			// If not.. Im going to activate it...
			document.getElementById("primary").removeAttribute("disabled");
			document.getElementById("secondary").innerHTML = "Deactivate the button";
		}
		
	}
</script>


</body>
</html>
